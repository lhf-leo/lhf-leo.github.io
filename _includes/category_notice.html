<div class="category-notice"> 
  <label for="category-sel">Category:</label>
  <select class="form-control" id="category-sel">
    <option value="all">全部</option>
    {% for category in site.categories %}
    <option value="{{ category | first }}" {% if page.category == category.first %}selected="selected"{% endif %}>{{ category | first }}</option>
    {% endfor %}
  </select>
</div>
<hr>
